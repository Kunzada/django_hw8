{% extends 'base.html' %}

{% block content %}
<div class="mt-5 ml-1">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group px-5">
        <label for="titleInput1">Title</label>
        <input type="text" class="form-control" placeholder="Enter title" value="{{todo.title}}" name="title">
      </div>
      <div class="form-group px-5">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status" >
        <option value="i" {% if todo.status == 'i' %} selected {% endif %}>In process</option>
        <option value="d" {% if todo.status == 'd' %} selected {% endif %}>Done</option>
        <option value="p" {% if todo.status == 'p' %} selected {% endif %}>Planning</option>
        </select>
      </div>
    <div class="form-group px-5">
        <input type="file" class="pt-3" id="myFile" name="image" > 
    </div>
    <div class="form-group px-5 mt-2">
    <button class="btn btn-primary px-5 ml-5" type="submit">Update</button>
    </div>
</form>
</div >
{% endblock%}
